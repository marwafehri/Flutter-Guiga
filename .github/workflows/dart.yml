name: "iOS-ipa-build"

on:
  workflow_dispatch:

jobs:
  build-ios-and-android:
    name: iOS and Android Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      - name: Upgrade Flutter dependencies
        run: flutter pub get

      - name: Regenerate Podfile
        run: |
          rm ios/Podfile
          flutter pub get

      - name: Set iOS platform in Podfile
        run: |
          echo "platform :ios, '12.0'" > ios/Podfile
          echo "target 'Runner' do" >> ios/Podfile
          echo "  use_frameworks!" >> ios/Podfile
          echo "  pod 'Firebase/Core'" >> ios/Podfile
          echo "  pod 'file_picker', :path => '../'" >> ios/Podfile
          echo "end" >> ios/Podfile

      - run: pod repo update
        working-directory: ios

      - run: pod install
        working-directory: ios

      - name: Build iOS IPA
        run: flutter build ios --release --no-codesign

      - name: Prepare iOS Payload
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/Payload/Runner.app
          tag: v1.0
          overwrite: true
          body: "This is the first release"
